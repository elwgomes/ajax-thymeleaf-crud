<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <style>
        button > a{text-decoration: none; text-transform: none; color: inherit; cursor: pointer}
    </style>

    <title>Employees List</title>
</head>
<body>
    
    <table class="table table-borderless">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NAME</th>
            <th scope="col">AGE</th>
            <th scope="col">DEPARTMENT</th>
          </tr>
        </thead>
        <tbody>
              <tr th:each="employee : ${employees}">
              <td><span th:text="${employee.id}"></span></td>
              <td><span th:text="${employee.name}"></span></td>
              <td><span th:text="${employee.age}"></span></td>
              <td><span th:text="${employee.department}"></span></td>
              <td><button id="updateBtn">UPDATE</button></td>
              <td></td>
            <th scope="row"></th>
          </tr>
        </tbody>

    </table>

    <input type="text" id="id" placeholder="enter the id you want to delete">
    <button onclick="deleteEmployee()">DELETE</button>
    <br><br>
    <button><a href="http://localhost:8080/">back</a></button>

    <script>

function deleteEmployee (id) {

    var id = $("#id").val();
    
    $.ajax({
        method: "DELETE",
        url: "delete/" + id,
        success: function ( response ) {
            alert('Employee has been deleted!');
        }
    }).fail(function ( xhr, status, errorThrown ) {
        alert("Error to delete the employee:\n " + xhr.responseText);
    })

    window.location.reload();
}

    </script>

</body>
</html>
